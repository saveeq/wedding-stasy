      <!-- Cone 2 -->
      <ellipse cx="95" cy="110" rx="7" ry="11" fill="#6d5843" opacity="0.9"/>
      <ellipse cx="95" cy="107" rx="5" ry="3.5" fill="#8b7355"/>
      <ellipse cx="95" cy="111" rx="5" ry="3.5" fill="#8b7355"/>
      <ellipse cx="95" cy="115" rx="5" ry="3.5" fill="#8b7355"/>
    </g>
  </g>
</svg>