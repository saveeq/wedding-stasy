      <path d="M 20 20 L 5 15 L 10 25 Z"/>
      <path d="M 22 18 L 15 8 L 18 22 Z"/>
      <path d="M 24 22 L 12 20 L 20 30 Z"/>

      <!-- Cluster 2 -->
      <path d="M 50 45 L 35 38 L 42 50 Z"/>
      <path d="M 48 42 L 38 32 L 45 48 Z"/>
      <path d="M 52 47 L 40 45 L 48 55 Z"/>

      <!-- Cluster 3 -->
      <path d="M 80 75 L 65 68 L 72 80 Z"/>
      <path d="M 78 72 L 68 62 L 75 78 Z"/>
      <path d="M 82 77 L 70 75 L 78 85 Z"/>

      <!-- Cluster 4 -->
