<svg width="40" height="50" viewBox="0 0 40 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Snowdrop flower (подснежник) -->
  <g>
    <!-- Stem -->
    <path d="M 20 50 Q 18 35, 20 20" stroke="#5a7c5a" stroke-width="1.5" fill="none"/>

    <!-- Leaves -->
    <path d="M 20 40 Q 12 38, 10 35" stroke="#5a7c5a" stroke-width="1" fill="none"/>
    <path d="M 20 38 Q 28 36, 30 33" stroke="#5a7c5a" stroke-width="1" fill="none"/>

    <!-- Flower petals (white) -->
    <ellipse cx="20" cy="18" rx="3" ry="6" fill="#ffffff" opacity="0.95"/>
    <ellipse cx="16" cy="18" rx="3" ry="6" fill="#ffffff" opacity="0.95" transform="rotate(-20 16 18)"/>
    <ellipse cx="24" cy="18" rx="3" ry="6" fill="#ffffff" opacity="0.95" transform="rotate(20 24 18)"/>

    <!-- Flower center (yellow-green) -->
    <circle cx="20" cy="20" r="2" fill="#c9d97f" opacity="0.8"/>
  </g>
</svg>